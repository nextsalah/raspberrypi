{% macro render_field(field, hide_label = False) %}
  <div id='field_{{field.id }}' class="field" >
    {% if not hide_label %}
      {{ field.label }}
    {% endif %}
    <div class="input-container">
      {{ field(**kwargs)|safe }}
      <span class="focus-border"></span>
    </div>
    {% if field.errors %}
      <div class=errors>
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
      </div>
    {% endif %}
  </div>
{% endmacro %}
